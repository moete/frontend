
<!DOCTYPE html>
<html>
<head>
<title>Sliding Ui Forms </title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<meta name="keywords" content="Sliding Ui Forms template Responsive" />
<script type="application/x-javascript"> addEventListener("load", function() { setTimeout(hideURLbar, 0); }, false); function hideURLbar(){ window.scrollTo(0,1); } </script>
<!-- Custom Theme files -->
<link href="css/style.css" rel="stylesheet" type="text/css" media="all" />
<!-- //Custom Theme files -->
<!-- web font -->
<link href='//fonts.googleapis.com/css?family=Open+Sans:400,300,600,700,800' rel='stylesheet' type='text/css'><!--web font-->
<!-- //web font -->
</head>
<body>
	<!-- main -->
	<div class="main agileits-w3layouts">
		<h1>Forms with sliding</h1>
		<div class="main-agileinfo">
			<div class="wthree-box"></div>
			<div class="agileui-forms">
				<div class="container-info">
					<div class="info-w3lsitem">
						<div class="w3table">
							<div class="w3table-cell">
								<p> have account </p>
								<div class="btn"> Log in </div>
							</div>
						</div>
					</div>
					<div class="info-w3lsitem">
						<div class="w3table">
							<div class="w3table-cell">
								<p> Send message</p>
								<div class="btn">Send</div>
							</div>
						</div>
					</div>
					<div class="clear"> </div>
				</div>
				<div class="container-form">
					<div class="form-item log-in"><!-- login form-->
						<div class="w3table agileinfo">
							<div class="w3table-cell">
								<div class="w3table-topimg">
									<img src="images/1452.jpeg">
								</div>
								<form action="#" method="post">
									<input type="text" name="Username" placeholder="Username" required=""/>
									<input type="Password" name="Password" placeholder="Password" required=""/>
									<input type="submit" class="btn" value="Log in">
								</form>
							</div>
						</div>
					</div>
					<div class="form-item sign-up"><!-- sign-up form-->
						<div class="w3table w3-agileits">
							<div class="w3table-cell">
								<form  method="post">
									<input type="text" name="fullName" placeholder="Full Name" required=""/>
									<input type="email" name="email" placeholder="Email" required=""/>
									<div class="form-group">
										<h5 class="w3ls-ltext">How would you rate for us :  </h5>
										<div class="radio">
											<label><input type="radio" name="rate" required=""> male</label>
										</div>
										<div class="radio">
											<label><input type="radio" name="rate" required=""> fem</label>
										</div>
									</div>
									<textarea name="Message" placeholder="Message" required=""></textarea>
									<input type="submit" class="btn" value="Submit">
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	<!-- //main -->
	<!-- copyright -->
	<div class="copyw3-agile">
		<p> Â© 2017 Sliding  Forms Design by <a href="wwww.webcodes.net" target="_blank">webcodes</a></p>
	</div>
	<!-- //copyright -->
	<!-- js -->
	<script  src=" js/jquery-1.12.3.min.js"></script>
	<script>
		$(".info-w3lsitem .btn").click(function() {
			  $(".main-agileinfo").toggleClass("log-in");
			});
			$(".container-form .btn").click(function() {
			  $(".main-agileinfo").addClass("active");
		});
	</script>
	<!-- //js -->
</body>
</html>
